<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>ServasDrugStore</title>      
        <link rel="stylesheet" th:href="@{templates.css/formulario.css}">     
    </head>
    <body class="index">
        <header th:replace="~{layout/plantilla :: header}"/>
        <p>Video Blogs sobre productos frecuentes </p>
        <p>parasetamol </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4TnE2YTQPwU?si=C2D_yVYtatmnh6Sj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <section class="contacto">
            <div class="container">
                <h1>Contacto - Sugerencias y Quejas</h1>
                <p>Si tienes alguna queja o sugerencia, por favor completa el formulario y nos pondremos en contacto contigo.</p>

                <form method="post" action="/enviarFormulario">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>

                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </section>


        
        
        <footer th:replace="~{layout/plantilla :: footer}"/>          
    </body>
</html>
