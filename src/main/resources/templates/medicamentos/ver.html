
    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Arbol</title>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">      
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <body>
            <div th:replace="layout/Plantilla :: header"></div> <!-- Incluye la plantilla -->
        
            <div class="container mt-4">
                <h2 class="text-center">Lista de Medicamentos</h2>
                <table class="table table-striped table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="medicamento : ${medicamentos}">
                            <td th:text="${medicamento.nombre}"></td>
                            <td th:text="${medicamento.descripcion}"></td>
                            <td th:text="${medicamento.precio}"></td>
                            <td th:text="${medicamento.stock}"></td>
                        </tr>
                    </tbody>
                </table>
                <a href="/" class="btn btn-primary">Volver al inicio</a>
            </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>          
    </body>
</html>
